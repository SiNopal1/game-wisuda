<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background: black;
  }
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    border-radius: 50%;
    background: white;
    animation: twinkle 2s infinite;
  }
  @keyframes twinkle {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.5);
      opacity: 0.5;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
</style>
</head>
<body>
<div class="star"></div>

<script>
  const star = document.querySelector('.star');
  
  function randomPosition() {
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.left = Math.random() * window.innerWidth + 'px';
  }
  
  setInterval(randomPosition, 2000);
</script>
